}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

}

/* ===== VIDEO BACKGROUND ===== */

.screen {

  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);

  padding: 16px;
  margin-bottom: 16px;

/* ===== TEXT ===== */

  text-shadow:

/* ===== INPUTS ===== */
input, select, textarea {

  font-size: 16px;
  border-radius: 14px;
  border: 1px solid rgba(0,0,0,0.1);

}

  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  font-size: 16px;
  background: #0f172a;
  color: white;
}

button.secondary {
  background: rgba(15,23,42,0.1);
  color: #0f172a;

</style>
</head>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Учёт смен</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #0f172a;
      color: #fff;
      overflow-x: hidden;
    }

    /* ===== ВИДЕО ФОН ===== */
    video.bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.55);
      backdrop-filter: blur(2px);
      z-index: -1;
    }

    /* ===== КАРТОЧКА ===== */
    .card {
      max-width: 420px;
      margin: 32px auto;
      padding: 24px;
      border-radius: 24px;
      background: linear-gradient(
        135deg,
        rgba(255,255,255,0.22),
        rgba(255,255,255,0.08)
      );
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.35);
      box-shadow: 0 30px 60px rgba(0,0,0,0.45);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 28px;
      color: #ffffff;
      text-shadow: 0 4px 14px rgba(0,0,0,0.6);
    }

    .subtitle {
      opacity: 0.85;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-size: 14px;
      opacity: 0.9;
    }

    input, select, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 12px 14px;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(255,255,255,0.9);
      color: #000;
    }

    textarea {
      resize: none;
      min-height: 70px;
    }

    button {
      width: 100%;
      margin-top: 22px;
      padding: 14px;
      border-radius: 18px;
      border: none;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      color: #0f172a;
      background: linear-gradient(135deg, #ffffff, #e5e7eb);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    button:active {
      transform: scale(0.97);
    }

    /* ===== ИКОНКИ ===== */
    .icon {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      background: linear-gradient(
        135deg,
        rgba(255,255,255,0.55),
        rgba(255,255,255,0.15)
      );
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.4);
      box-shadow:
        inset 0 1px 1px rgba(255,255,255,0.7),
        0 10px 25px rgba(0,0,0,0.35);
      position: relative;
      overflow: hidden;
    }

    .icon::after {
      content: "";
      position: absolute;
      inset: -50%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.7),
        transparent
      );
      animation: shine 4s infinite;
      transform: rotate(25deg);
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(25deg); }
      100% { transform: translateX(100%) rotate(25deg); }
    }

    .row {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <!-- ВИДЕО ФОН -->
  <video class="bg" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <!-- ВХОД -->
  <div class="card" id="loginBox">
    <h1>Добро пожаловать</h1>
    <div class="subtitle">Дорогой водитель, ни гвоздя, ни жезла!</div>

    <label>Водитель</label>
    <select id="fio"></select>

    <label>Пароль</label>
    <input type="password" id="password" placeholder="Введите пароль">

    <button onclick="login()">Войти</button>
  </div>

  <!-- ФОРМА -->
  <div class="card hidden" id="formBox">
    <h1 id="hello"></h1>
    <div class="subtitle" id="today"></div>

    <label>Автомобиль</label>
    <select id="car"></select>

    <label>Начало смены</label>
    <input type="time" id="start">

    <label>Конец смены</label>
    <input type="time" id="end">

    <label>Комментарий</label>
    <textarea id="comment"></textarea>

    <button onclick="save()">Сохранить</button>
  </div>

<script>
  const drivers = [
    "Атаджанов Оскар Борисович",
    "Туртумбетов Руслан Валерьевич",
    "Каримов Шокирджон Шарифович",
    "Павлов Антон Валерьевич",
    "Остаф Сергей",
    "Назаров Филипп Сергеевич",
    "Балтаев Ботир Камильевич",
    "Камилбаев Шахриёр Донияр Угли",
    "Бекченов Жавлонбек Ровшонбекович",
    "Ямщиков Юрий Сергеевич"
  ];

  const cars = [
    "Н 175 ТР 198 — Sollers Argo",
    "Н 895 ТО 198 — Sollers Argo",
    "С 852 МХ 198 — Sollers Argo",
    "Н 261 ВР 198 — Газель Некст",
    "Н 781 ОС 198 — Белава 1220R0",
    "Т 651 СТ 198 — Лада Вис",
    "Т 636 СТ 198 — Лада Вис",
    "Т 553 СТ 198 — Лада Вис",
    "Т 602 СТ 198 — Лада Вис",
    "Т 438 СТ 198 — Лада Вис",
    "Р 208 КУ 198 — Лада Вис"
  ];

  const fioSelect = document.getElementById("fio");
  const carSelect = document.getElementById("car");

  drivers.forEach(d => fioSelect.add(new Option(d, d)));
  cars.forEach(c => carSelect.add(new Option(c, c)));

  function login() {
    if (!password.value) {
      alert("Введите пароль");
      return;
    }

    localStorage.driver = fio.value;
    loginBox.classList.add("hidden");
    formBox.classList.remove("hidden");

    const name = fio.value.split(" ")[0];
    hello.textContent = `Здравствуйте, ${name}!`;

    const now = new Date();
    today.textContent = now.toLocaleDateString("ru-RU", {
      day: "numeric",
      month: "long",
      year: "numeric"
    });
  }

  function save() {
    alert("Смена сохранена локально ✔");
    location.reload();
  }
</script>

</body>
</html>
